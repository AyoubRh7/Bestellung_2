<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellübersicht (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    /* --- All your styles unchanged --- */
    .summary-container {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    .summary-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease;
    }
    .summary-header h1 {
      background: linear-gradient(135deg, #344E41, #495057);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .filter-controls {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }
    .table-container {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease 0.4s both;
    }
    .summary-table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .summary-table thead {
      background: linear-gradient(135deg, #344E41 0%, #2C3B32 100%);
      color: white;
    }
    .summary-table thead th {
      border: none;
      padding: 1.2rem 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }
    .summary-table tbody tr {
      transition: all 0.3s ease;
    }
    .summary-table tbody tr:hover {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      transform: scale(1.01);
    }
    .summary-table td {
      padding: 1rem;
      border-color: #e9ecef;
      vertical-align: middle;
    }
    .summary-table tfoot {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      font-weight: 700;
    }
    .summary-table tfoot th {
      border: none;
      padding: 1.5rem 1rem;
      font-size: 1.1rem;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      transform: translateY(-1px);
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    .load-summary-btn {
      background: linear-gradient(135deg, #007bff, #0056b3) !important;
      border: none !important;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
    .load-summary-btn:hover {
      background: linear-gradient(135deg, #0056b3, #004085) !important;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
    }
    .table-loading {
      position: relative;
      min-height: 200px;
    }
    .table-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @media (max-width: 768px) {
      .filter-controls, .table-container {
        padding: 1.5rem;
      }
      .summary-table thead th,
      .summary-table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="dashbord.html">
      <i class="fas fa-arrow-left me-2"></i>Zurück zum Dashboard
    </a>
    <span class="navbar-text text-white">
      <i class="fas fa-chart-bar me-2"></i>Bestellübersicht
    </span>
  </div>
</nav>

<div class="summary-container">
  <div class="container">
    <div class="summary-header">
      <h1 class="display-4 fw-bold">
        <i class="fas fa-chart-line me-3"></i>Bestellübersicht
      </h1>
      <p class="lead text-muted">Alle Bestellungen mit Preisen und Summen anzeigen</p>
    </div>

    <div class="filter-controls">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="summary-date" class="form-label">
            <i class="fas fa-calendar me-2"></i>Nach Datum filtern (optional)
          </label>
          <input type="date" id="summary-date" class="form-control" />
        </div>
        <div class="col-md-4">
          <button id="load-summary" class="btn load-summary-btn w-100">
            <i class="fas fa-sync-alt me-2"></i>Übersicht laden
          </button>
        </div>
        <div class="col-md-4 text-end">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            Datum leer lassen, um alles zu sehen
          </small>
        </div>
      </div>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table summary-table" id="summary-table">
          <thead>
            <tr>
              <th><i class="fas fa-calendar me-2"></i>Datum</th>
              <th><i class="fas fa-hashtag me-2"></i>Bestell-Nr.</th>
              <th><i class="fas fa-store me-2"></i>Restaurant</th>
              <th><i class="fas fa-user me-2"></i>Benutzer</th>
              <th><i class="fas fa-utensils me-2"></i>Artikel</th>
              <th class="text-end"><i class="fas fa-sort-numeric-up me-2"></i>Menge</th>
              <th class="text-end"><i class="fas fa-euro-sign me-2"></i>Preis</th>
              <th class="text-end"><i class="fas fa-calculator me-2"></i>Zeilensumme</th>
            </tr>
          </thead>
          <tbody id="summary-body"></tbody>
          <tfoot>
            <tr>
              <th colspan="7" class="text-end">
                <i class="fas fa-coins me-2"></i>Gesamtsumme
              </th>
              <th class="text-end" id="grand-total">€0.00</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="../js/admin_summary.js"></script>
</body>
</html>
