<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4">Admin Order Summary</h1>

  <div class="row g-3 align-items-end mb-3">
    <div class="col-auto">
      <label for="summary-date" class="form-label">Filter by date (optional)</label>
      <input type="date" id="summary-date" class="form-control" />
    </div>
    <div class="col-auto">
      <button id="load-summary" class="btn btn-primary">Load Summary</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped" id="summary-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Order ID</th>
          <th>Restaurant</th>
          <th>User</th>
          <th>Item</th>
          <th class="text-end">Qty</th>
          <th class="text-end">Price</th>
          <th class="text-end">Line Total</th>
        </tr>
      </thead>
      <tbody id="summary-body"></tbody>
      <tfoot>
        <tr>
          <th colspan="7" class="text-end">Grand Total</th>
          <th class="text-end" id="grand-total">0.00</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script src="../js/admin_summary.js"></script>
</body>
</html>
